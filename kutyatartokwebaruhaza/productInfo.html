<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kutyatartók Webáruháza</title>
        <link rel="icon" href="imgs/logo.jpg" sizes="32x32" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" aria-current="page" href="main.html"><img src="imgs/logo.png" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="main.html">Főoldal</a>
                    <a class="nav-link" href="products.html">Termékeink</a>
                    <a class="nav-link" href="aboutUs.html">Rólunk</a>
                    <a class="nav-link" href="profile.html"><i class="bi bi-person"></i></a>
                    <a class="nav-link" href="basket.html"><i class="bi bi-basket2-fill"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content pt-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-5">
                <img id="product-image" class="rounded img-fluid" src="" alt="Termék kép">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-5">
                <div class="product-about">
                    <h1 id="product-name"></h1>
                    <p id="product-description"></p>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="sizeTable" class="mb-2"></div>
                                <div class="mb-3" id="sizes-container">
                                    <div class="d-flex flex-row align-items-center">
                                        <b><label for="sizes" class="me-2">Méret:</label></b>
                                        <select id="sizes" name="sizes" required class="form-select">
                                            <option value="default" disabled selected>Kérem válasszon méretet!</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex flex-row align-items-center">
                                        <b><label for="quantity" class="me-2">Mennyiség:</label></b>
                                        <input type="number" name="quantity" id="quantity" placeholder="0" required class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3 mt-md-0">
                                <p id="product-price-text">Ár: <span id="product-price"></span> Ft</p>
                                <div class="mt-3 ms-5">
                                    <div class="button mb-5" id="cartButton">
                                        <button type="button submit" class="btn btn-primary"><i class="bi bi-basket2-fill"></i> Kosárba rakom</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/oneProduct.js"></script>
    <script src="js/addToCart.js"></script>
</body>
</html>
